    <link rel="stylesheet" href="./style.css">

    <title>Contact</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light" style="background-color: burlywood;">
            <h1>Vladimir D.</h1>
            <ul class="nav justify-content-end">
                <li class="nav-item"></li><a href="./index.html" class="btn btn-secondary btn-lg active" role="button"
                aria-pressed="true"><i class="fas fa-home"></i></a></li>
                <li class="nav-item"></li><a href="./contact.html" class="btn btn-dark btn-lg active" role="button"
                    aria-pressed="true"><i class="fas fa-id-card"></i></a></li>
                <li class="nav-item"></li><a href="./aboutme.html" class="btn btn-secondary btn-lg active" role="button"
                    aria-pressed="true"><i class="fas fa-info-circle"></i></i></a></li>
                <li class="nav-item"></li><a href="./portfolio.html" class="btn btn-secondary btn-lg active"
                    role="button" aria-pressed="true"><i class="fas fa-folder"></i></a></li>
                <li class="nav-item"></li><a href="https://www.linkedin.com/in/vladimirsdimitrov/" target="_blank"
                    class="btn btn-primary btn-lg active" role="button" aria-pressed="true"><i
                    class="fab fa-linkedin-in"></i></a></li>
                <li class="nav-item"></li><a href="https://github.com/Vlady14" target="_blank"
                    class="btn btn-dark btn-lg active" role="button" aria-pressed="true"><i
                    class="fab fa-github"></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Contact</h2>
                        </div>
                        <form>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault01">First name</label>
                                    <input type="text" class="form-control" id="validationDefault01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault02">Last name</label>
                                    <input type="text" class="form-control" id="validationDefault02" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault03">City</label>
                                    <input type="text" class="form-control" id="validationDefault03" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationDefault04">State</label>
                                    <select class="custom-select" id="validationDefault04" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option>Minnesota</option>
                                        <option>Michigan</option>
                                        <option>New Jersey</option>
                                        <option>New York</option>
                                        <option>California</option>
                                        <option>Florida</option>
                                        <option>Texas</option>
                                        <option>Arizona</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationDefault05">Zip</label>
                                    <input type="text" class="form-control" id="validationDefault05" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h5>Copyright<i class="fas fa-copyright"></i></h5>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
